    <main class="borrowing-page">
        <div class="borrowing-header">
            <h3>Enter Book Information</h3>
           
          </div>
  
          <div class="modal-body">
              <h3>BOOK INFORMATION</h3>
            <div class="book-input-element">
              <label for="Book-name">Title</label>
              <input id="book-name-input"></input>
            </div>
            <div class="Author-input-element">
                <label for="Author-name-input">Author</label>
                <input type="text" id="author-input">
            </div>
            <div class="book-id-element">
                <label for="id-input">Book ID number</label>
                <input type="text" id="id-input">
            </div>
            <p><button>ADD BOOK</button></p>

            <h3>STUDENT INFORMATION</h3>
            <div class="student-input-element">
                <label for="Student-name">Name</label>
                <input id="book-name-input"></input>
            </div>
            <div class="student-id-element">
                <label for="student-id-input"> Student ID number</label>
                <input type="text" id="student-input">
            </div>
            <p><button>Borrow Book</button></p>

          </div>
  
          <div class="modal-footer">
            <button type="button" class="modal-cancel-button">Cancel</button>
            <button type="button" class="modal-accept-button">Enter</button>
          </div>
  
    </main>
